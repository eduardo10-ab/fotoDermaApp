  REACT_APP_FIREBASE_MEASUREMENT_ID = "G-1CVVKGTT70"
  
  # API URL - CAMBIAR por tu URL real de Vercel
  REACT_APP_API_URL=https://foto-derma-app-backend-fr7l5spy2-joels-projects-2bd1cb46.vercel.app

# Redirects para React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache para assets estáticos
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"