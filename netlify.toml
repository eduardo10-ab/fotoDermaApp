[build]
  # Directorio base del frontend
  base = "frontend"
  
  # Comando para construir la aplicación
  command = "npm run build"
  
  # Directorio donde se genera el build (Create React App usa 'build')
  publish = "frontend/build"

[build.environment]
  # Node.js version
  NODE_VERSION = "18"
  
  # Firebase Configuration
  REACT_APP_FIREBASE_API_KEY = "AIzaSyDfOVJBX-Md-8oV4QfzYIdGsIqVekLQui8"
  REACT_APP_FIREBASE_AUTH_DOMAIN = "fotoderma-12b1a.firebaseapp.com"
  REACT_APP_FIREBASE_PROJECT_ID = "fotoderma-12b1a"
  REACT_APP_FIREBASE_STORAGE_BUCKET = "fotoderma-12b1a.firebasestorage.app"
  REACT_APP_FIREBASE_MESSAGING_SENDER_ID = "22087608948"
